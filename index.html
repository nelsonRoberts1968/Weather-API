<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1 class="col-12 title">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <!--left search resuls section-->
        <section class="col-2 card side-bar">
            <div class="search-form">
                <h3> Search for a City:</h3>
                <form id="search-form" class="card-body">
                    <input hint="search" type="text" autofocus="true" class="form-input" id="user-input" />
                </form>
            </div>
            <div class="search-button">
                <button type="submit" id="search">Search</button>
            </div>
            <div id ="city-btns card">
                    <span id="city-searched"></span>
            </div>
        </section>
        <!--Right results section-->
        <section class="col-9 card results">
            <div class="city-info">
                <div>
                <h3 id="city-name"></h3>
                <h3 id="current-date"></h3>
                </div>
                <p>
                    Temperature : <span id="temp"></span>
                </p>
                <p>
                    Wind : <span id="wind"></span>
                </p>
                <p>
                    Humidity: <span id="hum"></span>
                </p>

                <p>
                    UV Index: <span id="uv"></span>
                </p>

            </div>
            <h3>5-Day Forecast:</h3>
            <!--Next five days forecast-->
            <section class="days-of-week">
                <!--Day 1-->
                <div class="days card" id="day-1">
                    <span id="date-1"></span>
                    <div id="weather-icon-1"></div> 
                    <p>Temp: <span id="fut-temp-1"> </span></p>
                    <p>wind: <span id="fut-wind-1"> </span></p>
                    <p>Humidity: <span id="fut-hum-1"> </span></p>
                </div>
                <!--Day 2-->
                <div class="days card" id="day-2">
                    <span id="date-2"></span>
                    <div id="weather-icon-2"></div> 
                    <p>Temp: <span id="fut-temp-2"> </span></p>
                    <p>wind: <span id="fut-wind-2"> </span></p>
                    <p>Humidity: <span id="fut-hum-2"> </span></p>
                </div>
                <!--Day 3-->
                <div class="days card" id="day-3">
                    <span id="date-3"></span>
                    <div id="weather-icon-3"></div> 
                    <p>Temp: <span id="fut-temp-3"> </span></p>
                    <p>wind: <span id="fut-wind-3"> </span></p>
                    <p>Humidity: <span id="fut-hum-3"> </span></p>
                </div>
                <!--Day 4-->
                <div class="days card" id="day-4">
                    <span id="date-4"></span>
                    <div id="weather-icon-4"></div> 
                    <p>Temp: <span id="fut-temp-4"> </span></p>
                    <p>wind: <span id="fut-wind-4"> </span></p>
                    <p>Humidity: <span id="fut-hum-4"> </span></p>
                </div>
                <!--Day 5-->
                <div class="days card" id="day-5">
                    <span id="date-5"></span>
                    <!--weather image icon-->
                    <div id="weather-icon-5"></div>
                    <p>Temp: <span id="fut-temp-5"> </span></p>
                    <p>wind: <span id="fut-wind-5"></span></p>
                    <p>Humidity: <span id="fut-hum-5"></span></p>
                </div>
            </section>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
